<!--begin::Layout-->
<div class="flex-row-fluid ml-lg-12">
    <!--begin::Card-->
    <div class="card card-custom card-stretch gutter-b">
        <div class="card-body">
            <div class="d-flex flex-row-fluid bgi-size-cover bgi-position-center bg-light " style="background-image: url('assets/media/bg/bg-9.jpg')">
                <div class="container">

                    <div class="d-flex align-items-stretch text-center flex-column py-10">
                        <!--begin::Heading -->
                        <div class="text-center">
                            <img src="assets/media/logos/usys.png" class="mw-100 w-200px" />
                        </div>

                        <!--end::Heading-->
                        <!--begin::Form-->
                        <form class="d-flex position-relative w-75 px-lg-40 m-auto">
                            <div class="input-group">
                                <!--begin::Icon-->
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white border-0 py-5 px-8">
                                        <span class="svg-icon svg-icon-lg svg-icon-success">
                                            <!--begin::Svg Icon | path:assets/media/svg/icons/General/Search.svg-->
                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                    <rect x="0" y="0" width="24" height="24" />
                                                    <path d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" />
                                                    <path d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z" fill="#000000" fill-rule="nonzero" />
                                                </g>
                                            </svg>
                                            <!--end::Svg Icon-->
                                        </span>
                                    </span>
                                </div>
                                <!--end::Icon-->
                                <!--begin::Input-->
                                <input type="text" id="filtro" name="filtro" [(ngModel)]="filtro" class="form-control h-auto border-0 py-3 px-1 font-size-h6" placeholder="Buscar documento" />
                                <!--end::Input-->
                            </div>
                            
                        </form>
                        <!--end::Form-->
                        <div class="flex-row-fluid lg-12">
                            <button type="button" class="btn  btn-sm btn-primary px-15 mx-3 mt-3 " > <i class="flaticon-interface-1"></i> Busqueda avanzada </button>

                                <button type="button" class="btn btn-sm btn-primary px-15 mx-3 mt-3" (click)='buscarDocumentosGeneral()'> <i class="flaticon-search"></i> Buscar </button>

                        </div>
                    </div>
                </div>
            </div>


            <!--begin::Section-->
            <div class="flex-row-fluid lg-12">
                <!-- begin:Table -->
        <div class="table-responsive angular-bootstrap-table">
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>
                    <th  colspan="3">
                        Se encontraron <span class="text-dark-75">{{resultados}}</span> resultados
                      </th>
                   
                </thead>
                <tbody>
                    <tr *ngFor="let documento of listaDocumento">
                        <td class="text-center pl-0 py-4">
                            <img *ngIf="documento.tipo == 'pdf'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/pdf.svg" alt="" width="70" height="75">  
                            <img *ngIf="documento.tipo == 'doc'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/doc.svg" alt="" width="70" height="75">  
                            <img *ngIf="documento.tipo == 'jpg'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/jpg.svg" alt="" width="70" height="75">
                            <img *ngIf="documento.tipo == 'png'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/png.svg" alt="" width="70" height="75">
                            <img *ngIf="documento.tipo == 'txt'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/txt.svg" alt="" width="70" height="75">
                            <img *ngIf="documento.tipo == 'xls'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/xls.svg" alt="" width="70" height="75">
                            <img *ngIf="documento.tipo == 'xml'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/xml.svg" alt="" width="70" height="75">
                            <img *ngIf="documento.tipo == 'zip'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/zip.svg" alt="" width="70" height="75">
                        </td>
                        <td class="pl-0">
                            <a href="#" class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{documento.nombreDocumento}}</a>
                            <div>
                                <span class="font-weight-bolder">Ubicación:</span>
                                <a class="text-muted font-weight-bold text-hover-primary" href="#"> null</a>
                            </div>
                            <div>
                                <span class="font-weight-bolder">Área:</span>
                                <a class="text-muted font-weight-bold text-hover-primary" href="#"> {{documento.nombreArea}}</a>
                            </div>
                            <div>
                                <span class="font-weight-bolder"> Coincidencia(s):</span>
                                <span class="label label-inline label-light-success font-weight-bold mx-1" *ngFor="let metadatos of documento.metadatos ">
                                    {{metadatos.nombreMetadato}}
                                </span>
                            </div>
                        </td>
                        <td class="text-right pr-0">
                          
                            <a href="#" class="btn btn-light btn-hover-primary btn-sm mx-3">
                                <i class="flaticon2-arrow-1"></i> Visualizar
                            </a>
                            <a href="#" class="btn btn-light btn-hover-primary  btn-sm mx-3">
                                <i class="flaticon2-download"></i> Descargar
                            </a>
                            <a href="#" class="btn btn-light btn-hover-primary  btn-sm">
                                <i class="flaticon2-reply"></i> compartir
                            </a>
                        </td>
                    </tr>
                    
                  
                </tbody>
            </table>
        </div>
        <ng-pagination
        [collectionSize]="resultados"
        [page]="1"
        [boundaryLinks]="true"
        [pageSize]="5"
        (pageChange)="pageChange($event)"
      ></ng-pagination>
    </div>
    <!--end::Card-->
</div>
<!--end::Layout-->
