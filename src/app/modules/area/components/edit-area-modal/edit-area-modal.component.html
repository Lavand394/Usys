<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="customer">
        <ng-container *ngIf="customer.id">Editar</ng-container>
        <ng-container *ngIf="!customer.id">Crear</ng-container>
        Área
        <ng-container *ngIf="customer.id">'{{customer.descripcion}}'</ng-container>
      </ng-container>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 200px;">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="customer">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Descripción</label>
            <input type="text" class="form-control form-control-lg form-control-solid" name="descripcion"
              placeholder="Descripción" autocomplete="off" [class.is-invalid]="isControlInvalid('descripcion')"
              [class.is-valid]="isControlValid('descripcion')" formControlName="descripcion" />
            <div class="valid-feedback" *ngIf="isControlValid('descripcion')">La descripcción es incorrecta.</div>
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'descripcion')">La descripción es requerida.</div>
            <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'descripcion')">La descripción debera contar con un minimo de 3 letras.</div>
            <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'descripcion')">La descripcción deberá contar con un maximo de 50 letras.</div>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
    <ng-container *ngIf="customer">

      <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
        [disabled]="formGroup.invalid">Save</button>
    </ng-container>
  </div>
</div>
